// Build-in custom message sender. 内建的自定义发送者。
enum BuildInCustomMessageSender {
  // fallback
  CUSTOM_SENDER_UNKNOWN = 0;

  // Sae Niijima. 新岛冴
  CUSTOM_SENDER_SAE = 1;

  // Morogan. 摩尔加纳
  CUSTOM_SENDER_MOROGAN = 2;
}

// Custom message sender. 自定义的发送者。
message CustomMessageSender {
  string resourceID = 1;
}

// Top-end area of message which marks the emotion, 消息右上角标记情绪的区域。
enum EmotionMarker {
  // fallback
  EMOTION_MARKER_UNKNOWN = 0;

  // None
  EMOTION_MARKER_NONE = 1;

  // Question mark. 问号. ?
  EMOTION_MARKER_QUESTION_MARK = 2;

  // Exclamation mark. 感叹号. !
  EMOTION_MARKER_EXCLAMATION_MARK = 3;

  // Double exclamation mark. 双感叹号. !!
  EMOTION_MARKER_DOUBLE_EXCLAMATION_MARK = 4;

  // Exclamation and question mark. 感叹号和问号. !?
  EMOTION_MARKER_EXCLAMATION_AND_QUESTION_MARK = 5;
}

// Received message. 收到的消息。
message ReceiveMessage {
  // Sender of the message. 消息的发送者。
  oneof sender {
    StandardMessageSender standard = 1;
    BuildInCustomMessageSender buildInCustom = 2;
    CustomMessageSender custom = 3;
  }

  // emotion marker. 情绪标记
  EmotionMarker emotionMarker = 4;

  // Message content. 消息内容。
  string content = 5;
}

// Editing message. 表示编辑中的消息
message EditingMessage {

}

// Reply options. 回复选项。
message ReplyOptions {
  repeated string options = 1;
}

// Sent message. 发送的消息。
message SendMessage {
  oneof message {
    // Plain text message. 普通文本消息。
    string text = 1;
    // Reply options message. 回复选项消息。
    ReplyOptions replies = 2;
  }
}

// Dialog message. 对话消息。
message ChatMessage {
  oneof message {
    // Received message. 收到的消息。
    ReceiveMessage receive = 1;
    // Editing message. 编辑中的消息。
    EditingMessage editing = 2;
    // Sent message. 发送的消息。
    SendMessage send = 3;
  }
}

// Chat session. 对话。
message ChatSession {
  // Session ID. 会话ID。
  int32 sessionID = 1;
  // Chat alias. 对话别名。
  string alias = 2;
  // Dialog messages. 对话消息。
  repeated ChatMessage messages = 3;
}